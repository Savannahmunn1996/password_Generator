<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h2 class="passwordDisplay" id="passwordDisplay">hey</h2>
        </div>
        <div class="card-footer">
          <form class="form" id="passwordgenform">
            <input type="form" id="lengthh" name="haslength" />
            <label for="length"> # of charaters</label><br />
            <input type="checkbox" id="sym" name="hassymbols" />
            <label for="sym"> Include Symbols</label><br />
            <input type="checkbox" id="num" name="hasnumbers" />
            <label for="num"> Include Numbers</label><br />
            <input type="checkbox" id="U" name="hasLowercase" />
            <label for="U"> Include UpperCase </label><br />
            <input type="checkbox" id="L" name="hasuppercase" />
            <label for="L"> Include LowerCase </label><br />

            <button id="generate" class="btn">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
